#automatic_scaling:
#  min_num_instances: 1
#  max_num_instances: 5
#  cool_down_period_sec: 60
#  cpu_utilization:
#    target_utilization: 0.5

inbound_services:
- warmup

default_expiration: 10d
handlers:
- url: /_pipeline(/.*)?
  script: pipeline.handlers._APP
- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.application
  login: admin
- url: /_ah/stats.*
  script: google.appengine.ext.appstats.ui.app
- url: /_ah/remote_api(/.*)?
  script: google.appengine.ext.remote_api.handler.application
- url: /tools/.*
  script: main.application
  login: admin
- url: /graphql.*
  script: graphql_server.app
- url: /graphiql.*
  script: graphql_server.app
- url: /static/graphql.*
  script: graphql_server.app
- url: /admin.*
  script: admin.app
  login: admin
- url: /events/admin.*
  script: main.application
  login: admin
- url: /tasks/.*
  script: main.application
  login: admin
- url: /_ereporter
  script: google.appengine.ext.ereporter.report_generator.application
  login: admin
- url: /mapreduce/worker_callback.*
  script: main.application
  login: admin
- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin
- url: /_ah/warmup
  script: main.application
  login: admin
- url: /oauth2callback
  script: oauth2client.appengine.application
- url: /oauth_setup
  script: servlets.oauth.application
- url: .*
  script: main.application

admin_console:
  pages:
  - name: Appstats
    url: /_ah/stats

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.db
- ^(.*/)?.*\.csv
- ^(.*/)?test_data(/.*)?
- ^.git(/.*)?
- ^local_data(/.*)?
- ^local_data2(/.*)?
- ^local_data3(/.*)?
- ^download(/.*)?
- ^node_modules(/.*)?
- ^node_server/node_modules(/.*)?
- ^snapshotted(/.*)?
- ^scratch(/.*)?
- ^grammar-processed.*
- ^full-logs.txt
- ^r/(.*)
- ^s/(.*)
- ^snapshotted(/.*)?
- ^tmp(/.*)?
- ^build(/.*)?
# We don't need these on the server, this is only used for scrapy:
- ^lib/lxml(/.*)?
- ^lib/scrapy(/.*)?
- ^lib/twisted(/.*)?
- ^lib/zope(/.*)?
