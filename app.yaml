vm: true
runtime: custom
threadsafe: true
api_version: 1
service: default

manual_scaling:
  instances: 2

# At some point, we must swap vm_settings for resources
# And change runtime form 'vm' to 'custom'
vm_settings:
  machine_type: n1-standard-1
#resources:
#  memory_gb: 0.6
##  cpu: 1.0
##  memory_gb: 1.3


#  has_docker_image: 'True'

#automatic_scaling:
#  max_idle_instances: 1
