<html>
<head>
  <link rel="stylesheet" href="{{ static_path('common.css') }}">
</head>
<body style="background-color: white">
  <div id="react-parent">
    {{ react_html|safe }}
  </div>
  <script type="text/javascript">
    window._REACT_PROPS = {{ react_props|safe }};
    window._REACT_ID = 'react-parent';
  </script>
  {% if not hot_reloading %}
  <script src="{{ static_path('jquery.js') }}"></script>
  <script src="{{ static_path('common.js') }}"></script>
  {% endif %}
  <script src="{{ static_path('calendarExec.js') }}"></script>
</body>
</html>
